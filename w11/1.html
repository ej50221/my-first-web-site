<!DOCTYPE html>

  <body>
    <h1>
      포켓몬스터
    </h1>
    <h2>
      스칼렛 바이올렛
    </h2>
    <h3>
      스타팅 포켓몬
    </h3>
    <li><a 링크~~>나오하</a></li>
    <ul>
        <script>
     pokemons = ["나오하", "뜨아거", "꾸왁스","피카츄","파이리"]
     var i = 0;
     while(i < pokemons.length){
      document.write("<li>"+ pokemons[i] + "</li>");
      i=i+1}
    </script>
    </ul>
    <h3>
      count
    </h3>
    <script>
     document.write(pokemons.length);
    </script>
    <h3>
      push
    </h3>
    <script>
    pokemons.push("꾸왁스");
    document.write(pokemons[2]);
    </script>
  </body>
